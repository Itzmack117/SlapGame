<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <span>Balrog</span>
                    <span>Health:<span id="health">--</span></span>
                    <span>Hits:</span><span id="hits"></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div id="balrog" class="col">
                    <img src="balrog.jpg">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="btn btn-warning" onclick="slap()">Slap</button>
                    <button class="btn btn-warning" onclick="punch()">Punch</button>
                    <button class="btn btn-warning" onclick="kick()">Kick</button>
                    <div id="items">Items Here!</div>
                    <div id="victory-message"></div>
                    <span>
                        <button id="staff" class="btn btn-warning staffButton"
                            onclick=" hide(); giveItem('staff')">Buy</button>
                    </span>
                    <span>
                        <button id="robes" class="btn btn-warning robeButton" onclick="giveItem('robes')">Buy</button>
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <script src="game.js"></script>
</body>

</html>
